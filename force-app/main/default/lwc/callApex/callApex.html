<template>
    <lightning-card>
    <lightning-input type="number" label="Number of Accounts" onchange={changeHandler}></lightning-input>
    <lightning-button label="Get Accounts" onclick={getRecords}></lightning-button>
    <ul>
   <template if:true={responseReceived}>
    <template for:each={accounts} for:item="acc">
        <li key={acc.id}>
            <div class="slds-p-around_medium lgc-bg">
            <lightning-tile  label={acc.Name} href="/path/to/something">
              <p class="slds-truncate" title={acc.Phone}>{acc.Phone}</p>
            </lightning-tile>
            </div>
        </li>
    </template>
   </template>
    </ul>
    </lightning-card>
</template>
